<div class="tab-content">
    <div id="usr_default" class="tab-pane fade in active">
        <div class="col-md-12"> 
            <!--tool bar-->
            <div class="row">
                <div class="col-md-9">
                    <a (click)="cleaning()" class="btn btn-primary btn-sm" data-toggle="tab" data-target="#usr_editor"><i class="fa fa-plus"></i>&nbsp;New Record</a>
                </div>
                <div class="col-md-3">
                    <input type="text" placeholder="search..." class="form-control input-sm" />
                </div>
            </div>
            <br />
            <!--table-->
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover input-sm">
                        <thead>
                            <tr>
                                <!-- <th>User Id</th> -->
                                <th>User Name</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Middle Name</th>
                                <th>Is Active</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of users  | paginate: { itemsPerPage: 5, currentPage: p }">
                                <!-- <td>{{u.UserID}}</td> -->
                                <td>{{u.UserName}}</td>
                                <td>{{u.UserFirstName}}</td>
                                <td>{{u.UserLastName}}</td>
                                <td>{{u.UserMiddleName}}</td>
                                <td>{{(u.IsActive)?'Yes':'No'}}</td>
                                <td>
                                    <div class="btn-group">
                                        <a (click)="edit(u)" class="btn btn-default btn-xs" data-toggle="tab" data-target="#usr_editor" title="Edit"><i class="fa fa-edit"></i></a>
                                        <a (click)="changeStatus(u)" class="btn btn-default btn-xs" title="Delete"><i class="fa fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--pagination-->
            <div class="row">
                <div class="pull-right">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>    
                </div>
            </div>
        </div>
    </div>
    <div id="usr_editor" class="tab-pane fade">
        <div class="col-md-12">
            <!--return button-->
            <div class="row">
                <div class="col-md-12">
                    <a id="goBack" (click)="cleaning()" class="btn btn-default btn-sm" data-toggle="tab" data-target="#usr_default"><i class="fa fa-caret-left"></i>&nbsp;Go Back</a>
                </div>
            </div>
            <br />
            <!--header-->
            <div class="row">
                <!--for example you are in adding mode, span.add should be displayed while span.edit will be hidden-->
                <h4>
                    <span class="add" *ngIf="mode==0"><i class="fa fa-plus"></i>&nbsp;New Record</span>
                    <span class="edit" *ngIf="mode==1"><i class="fa fa-edit"></i>&nbsp;Edit Details</span>
                </h4>
            </div>
            <br />
            <!--fields-->
            <form [formGroup]="myForm" class="form-group" novalidate>
                <!-- <div class="row">
                    <label class="col-md-2 control-label">User Id</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-sm"  formControlName="UserID" />
                    </div>
                </div>
                <br /> -->
                <div class="row">
                    <label class="col-md-2 control-label">User Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-sm" formControlName="UserName"/>
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col-md-2 control-label">First Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-sm" formControlName="UserFirstName"  />
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col-md-2 control-label">Middle Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-sm" formControlName="UserMiddleName"/>
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-sm" formControlName="UserLastName"  />
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col-md-2 control-label">Is Active</label>
                    <div class="col-md-4">
                        <label class="switch">
                            <input formControlName="IsActive" type="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <br />
                    </div>
                </div>    
            </form>    
        </div>
        <div class="save-bar">
            <!--save bar component here-->
            <save-bar [isValid]="myForm.valid" [buttonMode]="mode" (triggerParentFunc)="saveChanges()"></save-bar>
        </div>
    </div>
</div>
