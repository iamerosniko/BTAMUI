 
<br />
<div class="col-md-12">
    <a [routerLink]="['/Applications' ]" class="btn btn-default btn-sm"><i class="fa fa-caret-left"></i>&nbsp;Go Back to Application List</a>
    <br />
</div>
<div class="col-md-12">
    <div id="appdetails">
        <!--app details component here-->
            
    </div>
    <br />
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <label><i class="fa fa-list"></i>&nbsp;Groups</label>
                    <a (click)="isAdd=true" href="#grp_prop" data-toggle="tab" id="btn_addgroup" class="btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i>&nbsp;Add Group</a>
                </div>
                <div class="panel-body container-fluid" style="height:600px; max-height:600px; overflow-y:auto;">
                    <div id="appgrouplist" class="input-sm" *ngFor="let gl of groups">
                        <!--app group list component here-->
                        <group-list [group]="gl" (detail)="selectGroup($event)"></group-list>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content">
                <div id="grp_main" class="tab-pane fade in active">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-body">
                                    <a (click)="isAdd=false" href="#grp_prop" data-toggle="tab" class="close"><i class="fa fa-cog"></i></a>
                                    <h4><i class="fa fa-desktop"></i>&nbsp;{{application.ApplicationName}}</h4>
                                    <h5>{{selectedGroup.GroupName}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content">
                        <div id="grp_details" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="panel panel-warning">
                                        <div class="panel-heading">
                                            <label><i class="fa fa-list"></i>&nbsp;Tables</label>
                                            <button (click)="isAdd=true" [disabled]="selectedGroup.GroupID==0" type="button" href="#tab_prop" data-toggle="tab" class="btn btn-warning btn-sm pull-right" id="btn_addtable"><i class="fa fa-plus"></i>&nbsp;Add Table</button>
                                        </div>
                                        <div class="panel-body" style="height:480px; max-height:480px; overflow-y:auto;">
                                            <div id="apptablelist" *ngFor="let tb of tables" class="input-sm">
                                                <!--app table list component here-->
                                                <table-list [tbl]="tb" (detail)="selectTable($event)"></table-list>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            <label><i class="fa fa-list"></i>&nbsp;Modules</label>
                                            <button (click)="isAdd=true" [disabled]="selectedGroup.GroupID==0" type="button" href="#mod_prop" data-toggle="tab" id="btn_adduser" class="btn btn-danger btn-sm pull-right"><i class="fa fa-plus"></i>&nbsp;Add Module</button>
                                        </div>
                                        <div class="panel-body" style="height:480px; max-height:480px; overflow-y:auto;">
                                            <div id="appmodulelist" *ngFor="let mo of modules" class="input-sm">
                                                <!--app module list component here-->
                                                <module-list [mod]="mo" (detail)="selectModule($event)" ></module-list>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            <label><i class="fa fa-list"></i>&nbsp;Users</label>
                                            <button (click)="isAdd=true" [disabled]="selectedGroup.GroupID==0" type="button" href="#usr_prop" data-toggle="tab" id="btn_adduser" class="btn btn-success btn-sm pull-right"><i class="fa fa-plus"></i>&nbsp;Add User</button>
                                        </div>
                                        <div class="panel-body" style="height:480px; max-height:480px; overflow-y:auto;">
                                            <div id="appuserlist" *ngFor="let usr of users" class="input-sm">
                                                <!--app user list component here-->
                                                <user-list [user]="usr" (detail)="selectUser($event)" ></user-list>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="grp_prop" class="tab-pane fade">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#grp_details" data-toggle="tab" class="btn btn-default btn-sm"><i class="fa fa-caret-left"></i>&nbsp;Go Back</a>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="grp_prop_view">
                                        <!--group property view-->
                                        <group-prop [isAdd]="isAdd"></group-prop>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab_prop" class="tab-pane fade">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#grp_details" data-toggle="tab" class="btn btn-default btn-sm"><i class="fa fa-caret-left"></i>&nbsp;Go Back</a>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="tab_prop_view">
                                        <!--table property view-->
                                        <table-prop [isAdd]="isAdd" [tbl]="selectedTable"></table-prop>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="mod_prop" class="tab-pane fade">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#grp_details" data-toggle="tab" class="btn btn-default btn-sm"><i class="fa fa-caret-left"></i>&nbsp;Go Back </a>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="mod_prop_view">
                                        <!--module property view-->
                                        <module-prop [isAdd]="isAdd"  [mdl]="selectedModule"></module-prop>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="usr_prop" class="tab-pane fade">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#grp_details" data-toggle="tab" class="btn btn-default btn-sm"><i class="fa fa-caret-left"></i>&nbsp;Go Back</a>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="usr_prop_view">
                                        <!--user property view-->
                                        <user-prop [isAdd]="isAdd"  [usr]="selectedUser"></user-prop>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</div>
