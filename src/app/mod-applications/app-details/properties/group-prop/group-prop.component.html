<div class="panel panel-default">
    <div class="panel-heading">
        <!--if add group-->
        <label *ngIf="isAdd"><i class="fa fa-users"></i>&nbsp;Add Group</label>
        <!--if group property-->
        <label *ngIf="!isAdd"><i class="fa fa-cogs"></i>&nbsp;Group Property</label>
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <label class="input-sm">Group</label>
            <div class="input-group">
                <input [(ngModel)]="grp.GroupName" type="text" class="form-control input-sm" readonly />
                <span class="input-group-btn">
                    <button (click)="search()" [disabled]="!isAdd" type="button" data-toggle="modal" data-target="#modal_search" class="btn btn-default btn-sm">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12">
                <!--if add group-->
                <a (click)="saveChanges()" *ngIf="isAdd"  class="btn btn-primary btn-sm pull-right"><i class="fa fa-floppy-o"></i>&nbsp;Save</a>
                <!--if group property-->
                <a (click)="removeAppGroup()" *ngIf="!isAdd" class="btn btn-danger btn-sm pull-right"><i class="fa fa-remove"></i>&nbsp;Remove</a>
            </div>
        </div>
    </div>
</div>
<div id="modal_search" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4><i class="fa fa-search"></i>&nbsp;Search</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="search..." class="form-control input-sm" />
                        <br />
                    </div>
                </div>

                <table class="table table-bordered table-hover table-striped input-sm">
                    <thead>
                        <tr><th>Group Name</th></tr>
                    </thead>
                    <tbody>
                        <tr (click)="selectGroup(u)" data-dismiss="modal" style=" cursor:pointer;" *ngFor="let u of groups  | paginate: {id: 'p_groups', itemsPerPage: 5, currentPage: p }">
                            <!-- <td>{{u.UserID}}</td> -->
                            <td>{{u.GroupName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <pagination-controls id="p_groups" (pageChange)="p = $event"></pagination-controls> 
            </div>
        </div>
    </div>
</div>
