<br />
<div class="tab-content">
    <div id="main" class="tab-pane fade in active">
        <div class="col-md-12">
            <div class="col-md-3 col-md-offset-9">
                <input [(ngModel)]="search" (keyup)="getDependencies()" type="text" placeholder="search..." class="form-control input-sm" />
            </div>
            <div class="col-md-12">
                <hr style="border-bottom: 1px solid #2196F3; margin-left: -15px; margin-right: -15px; " />
            </div>
        </div>
        <div class="col-md-12 input-sm">
            <div id="applist" *ngFor="let u of applications | paginate: { itemsPerPage: 18, currentPage: p }">
              <!--app list component here-->
              <application-lists [app]="u" ></application-lists>
              
            </div>
            <nav class="navbar navbar-fixed-bottom" >
                <div class="pull-right">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls> 
                </div>
            </nav>
        </div>
       
    </div>
</div>
